<button id = "load"> Click me! </button>
<div id = "pane 1"></div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript">
window.onload = function () {
$("#load).click (clicked);
}

function clicked ()
{
$.ajax ({
type:'get',
url:'/another_page',
data: {
},
success: set_page,
dataType: 'html'
});
}
function set_page (result) {
$('#pane1').html(result);
}
</script>
